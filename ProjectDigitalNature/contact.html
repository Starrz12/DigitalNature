<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Digital Nature</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/save-world.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="grid-container">
        <script language="javascript" type="text/javascript" src="header.txt"></script>
        <main class="grant-main">
            <div class="grant-main-text">
                <h1 class="grant-title">Contact Us!</h1>
            <main class="mission">
                <h3>Have a question? We're here to help!</h3>
                <h2>Where can we help you save energy, reduce waste, or other help?</h2>
                <div class="radio-flex">
                <input type="radio" id="home" name="help" value="home">
                <label for="home">At Home</label><br>
                <input type="radio" id="share" name="help" value="share">
                <label for="share">Share News About My Technology</label><br>
            </div>
            <div class="radio-flex">
                <input type="radio" id="work" name="help" value="work">
                <label for="work">At Work</label><br>
                <input type="radio" id="edu" name="help" value="edu">
                <label for="edu">Requesting Education Materials</label><br>
                </div>
                <div class="radio-flex">
                    <input type="radio" id="grant" name="help" value="grant">
                <label for="grant">Grant Writing</label><br>
                <input type="radio" id="mentor" name="help" value="mentor">
                <label for="mentor">Connect With A Mentor In My Field</label>
            </div>
            <br><br>
            <div class="radio-flex">
            <label for="fname">First name: </label>
            <input type="text" id="fname" name="fname"required><br><br>
            <label for="lname">Last name: </label>
            <input type="text" id="lname" name="lname"required>
        </div>
        <br><br>
            <label for="email">Email Address: </label>
            <input type="text" id="email" name="email" required><br><br>
            <label for="phone">Phone Number: </label>
            <input type="text" id="phone" name="phone"><br><br>
            <p>How Can We Help?</p>
            <textarea id="howhelp" name="howhelp" rows="4" cols="40"></textarea>
            <br><br>
            <input type="submit" value="Submit">


            </main>
